#####################################
#              PRINTER              #
#####################################
[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 2000 #1000
max_accel_to_decel: 2000 #1000
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 0 #40 #23.0
shaper_freq_y: 0 #40 #39.0
shaper_type_x: mzv
shaper_type_y: mzv
# damping_ratio_x: 0.15
# damping_ratio_y: 0.15

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor HOST]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[virtual_sdcard]
path: ~/printer_data/gcodes

[gcode_arcs]
resolution: 0.05

[display_status]

[pause_resume] 

[respond]

[static_digital_output display_reset]
pins: !PC6, !PD13


#####################################
#        Heater Verification        #
#####################################
[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2


#####################################
#              BEEPER               #
#####################################

[output_pin beeper]
pin: PC5
pwm: true
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1


#####################################
#           Filament Sensor         #
#####################################
#[filament_switch_sensor FilamentSensor]
#pause_on_runout: False
#runout_gcode: 
#    M118 Starting filament change
#    M600
#insert_gcode:
#switch_pin: !PA4
#event_delay: 5.0


#####################################
#              STEPPER              #
#####################################
[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_min: 0
position_max: 180
homing_speed: 50
homing_retract_dist: 0
second_homing_speed: 3

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 40
endstop_pin: !PA12
position_endstop: -2.5
position_min: -2.5
position_max: 170
homing_speed: 50
homing_retract_dist: 0
second_homing_speed: 3

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 8
endstop_pin: !PA11 # disable to use BLTouch
# endstop_pin: probe:z_virtual_endstop  # enable to use BLTouch
position_endstop: 0 # disable to use BLTouch
position_max: 195
homing_retract_dist: 10.0
second_homing_speed: 5
# position_min: -5 # enable to use BLTouch


#####################################
#            THERMISTOR             #
#####################################

[thermistor Kingroon_B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6


#####################################
#             EXTRUDER              #
#####################################
[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 7.536 #7.939|6 # 8.024 #7.801 # 7.801

# BMG Extruder ->
# rotation_distance: 22.6789511
# gear_ratio = 50:17

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
# sensor_type: Generic 3950
sensor_type: Kingroon_B3950
sensor_pin: PC1
control: pid
pid_Kp: 18.859 # 19.777
pid_Ki: 0.786 # 0.879
pid_Kd: 113.155 # 111.245
min_temp: 0
max_temp: 250
max_extrude_only_velocity: 100
max_extrude_only_accel: 1000
max_extrude_only_distance: 100.0
pressure_advance: 0.13 #0.05 # 0.101 - from official
# pressure_advance_smooth_time: 0.040

[firmware_retraction]
retract_length: 1
retract_speed: 25
unretract_extra_length: 1
unretract_speed: 25


#####################################
#               BED                 #
#####################################

[heater_bed]
heater_pin: PA0
sensor_type: Kingroon_B3950
sensor_pin: PC0
control: pid
pid_Kp: 68.891
pid_Ki: 2.107
pid_Kd: 563.186
min_temp: 0
max_temp: 130

[bed_screws]
#need calibration
screw1: 20,20
screw2: 160,20
screw3: 160,160
screw4: 20,160

[safe_z_home]
home_xy_position: 0,0
speed: 50
z_hop: 10
z_hop_speed: 15

[bed_mesh]
speed: 100
mesh_min: 15, 15
mesh_max: 165, 165
algorithm: bicubic
probe_count: 3,3 #4,4
horizontal_move_z: 0.5 # Стартовая высота экструдера для калибровки

# Autoload default profile mesh
[delayed_gcode bed_mesh_init]
initial_duration: .01
gcode:
  BED_MESH_PROFILE LOAD=default


#####################################
#               FAN                 #
#####################################
[fan]
pin: PB1

[heater_fan my_nozzle_fan]
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
shutdown_speed: 1


